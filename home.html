<!DOCTYPE html>
<html lang="en">
<head>

  <title>Students Emporium - Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background:   hsla(240, 1%, 64%, 0.948);
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;

    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));

      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .menu button:hover {
      background-color: #0056b3;
    }
    .logout {
      margin-top: 30px;
      text-align: center;
    }
    .logout button {
      padding: 10px 20px;
      background-color: #000000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .logout button:hover {
      background-color: #bd2130;
    }
    .branding {
      text-align: center;
      margin-top: 40px;
      color: #333;
      font-size: 18px;
    }
    .branding img.profile {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 10px;
      border: 3px solid #007bff;
    }
  </style>
</head>
