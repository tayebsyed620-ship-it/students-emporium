
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product - Students Emporium</title>
  <script src="https://unpkg.com/@ericblade/quagga2/dist/quagga.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #999999de;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 90%;
      max-width: 500px;
      background: white;
      border-radius: 10px;
      padding: 25px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #00796b;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #00796b;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #004d40;
    }
    #scanner {
      width: 100%;
      height: 200px;
      background: #eee;
      margin-top: 10px;
      display: none;
      border-radius: 5px;
      overflow: hidden;
    }
    .toggle-scan {
      margin-top: 10px;
      background-color: #26a69a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Add Product</h2>
    <form onsubmit="addProduct(event)">
      <label for="name">Product Name</label>
      <input type="text" id="name" required>

      <label for="barcode">Barcode</label>
      <input type="text" id="barcode" placeholder="Scan or enter barcode">

      <button type="button" class="toggle-scan" onclick="toggleScanner()">ðŸ“· Toggle Barcode Scanner</button>
      <div id="scanner"></div>

      <label for="category">Category</label>
      <input type="text" id="category" required>

      <label for="purchasePrice">Purchase Price</label>
      <input type="number" id="purchasePrice" required>

      <label for="sellingPrice">Selling Price</label>
      <input type="number" id="sellingPrice" required>

      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" required>

      <button type="submit">âž• Save Product</button>
    </form>
  </div>

  <script>
    let scannerOn = false;

    function toggleScanner() {
      const scanner = document.getElementById('scanner');
      if (!scannerOn) {
        scanner.style.display = 'block';
        startScanner();
        scannerOn = true;
      } else {
        scanner.style.display = 'none';
        stopScanner();
        scannerOn = false;
      }
    }

    function startScanner() {
      Quagga.init({
        inputStream: {
          type: "LiveStream",
          target: document.querySelector('#scanner'),
          constraints: {
            facingMode: "environment"
          },
        },
        decoder: {
          readers: ["code_128_reader", "ean_reader", "ean_8_reader", "upc_reader"]
        }
      }, function(err) {
        if (err) {
          console.error(err);
          return;
        }
        Quagga.start();
      });

      Quagga.onDetected(data => {
        const code = data.codeResult.code;
        document.getElementById("barcode").value = code;
        stopScanner();
        scannerOn = false;
        document.getElementById('scanner').style.display = 'none';
      });
    }

    function stopScanner() {
      Quagga.stop();
      Quagga.offDetected();
    }

    function addProduct(event) {
      event.preventDefault();

      const name = document.getElementById('name').value.trim();
      const barcode = document.getElementById('barcode').value.trim();
      const category = document.getElementById('category').value.trim();
      const purchasePrice = parseFloat(document.getElementById('purchasePrice').value);
      const sellingPrice = parseFloat(document.getElementById('sellingPrice').value);
      const quantity = parseInt(document.getElementById('quantity').value);

      if (!name || !category || isNaN(purchasePrice) || isNaN(sellingPrice) || isNaN(quantity)) {
        alert("Please fill out all fields correctly.");
        return;
      }

      const product = { name, barcode, category, purchasePrice, sellingPrice, quantity };
      let products = JSON.parse(localStorage.getItem('products')) || [];

      const existingIndex = products.findIndex(p => p.name.toLowerCase() === name.toLowerCase());

      if (existingIndex !== -1) {
        products[existingIndex].quantity += quantity;
        products[existingIndex].purchasePrice = purchasePrice;
        products[existingIndex].sellingPrice = sellingPrice;
        alert('Product already exists â€” quantity updated.');
      } else {
        products.push(product);
        alert('New product saved successfully!');
      }

      localStorage.setItem('products', JSON.stringify(products));
      document.querySelector('form').reset();
    }
  </script>
</body>
</html>
