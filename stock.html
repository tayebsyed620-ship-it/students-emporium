<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stock Overview - Students Emporium</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #000000, #ffffffe8);
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    .low-stock {
      background-color: #ffcccc;
    }
    .total-value {
      font-weight: bold;
      text-align: right;
      margin-top: 20px;
      font-size: 18px;
    }
    .back {
      text-align: center;
      margin-top: 30px;
    }
    .back a {
      text-decoration: none;
      color: #ffffff;
    }
    .delete-btn {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h2>Product Stock Overview</h2>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Category</th>
        <th>Purchase Price</th>
        <th>Selling Price</th>
        <th>Quantity</th>
        <th>Total Value</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody id="stockBody"></tbody>
  </table>

  <div class="total-value">
    Total Stock Value: Rs <span id="stockTotal">0</span>
  </div>

  <div class="back">
    <a href="home.html">‚Üê Back to Dashboard</a>
  </div>

  <script>
    const stockBody = document.getElementById('stockBody');
    const stockTotalEl = document.getElementById('stockTotal');
    let products = JSON.parse(localStorage.getItem('products')) || [];

    let totalStockValue = 0;

    products.forEach((product, index) => {
      const value = product.purchasePrice * product.quantity;
      totalStockValue += value;

      const row = document.createElement('tr');
      if (product.quantity <= 5) {
        row.classList.add('low-stock');
      }

      row.innerHTML = `
        <td>${product.name}</td>
        <td>${product.category}</td>
        <td>${product.purchasePrice}</td>
        <td>${product.sellingPrice}</td>
        <td>${product.quantity}</td>
        <td>${value.toFixed(2)}</td>
        <td><button class="delete-btn" onclick="deleteProduct(${index})">Delete</button></td>
      `;

      stockBody.appendChild(row);
    });

    stockTotalEl.innerText = totalStockValue.toFixed(2);

    function deleteProduct(index) {
      if (confirm("Are you sure you want to delete this product?")) {
        products.splice(index, 1);
        localStorage.setItem('products', JSON.stringify(products));
        location.reload();
      }
    }
  </script>

</body>
</html>
